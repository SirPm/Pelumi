 	<head>
 	 	
 	 	<meta charset="UTF-8">

 	 	 	 #create-acct{

 	 	 	 	 margin: 40px 0 30px 0;

 	 <body>
 	 	
 	 	 <header>
 	 	 	
 	 	 	 <img src="images/piggyvest-logo.0b78a8fa.svg" alt="piggy-vest-logo" id="logo">
 	 	 	 	
 	 	 </header>
 	 	 
 	 	 <main>
 	 	 	
 	 	 <fieldset class="fixed-width">
 	 	 	
 	 	 	 <h1 class="centered-heading" id="fieldset-heading">Create a Secure Account</h1>
 	 	 	 <p class="centered-heading" id="welcome-text">Welcome to the future of Savings & <span>Investments</span></p>
 	 	 	 
 	 	 	 <form action="" method="get">
 	 	 	 <ul>
 	 	 	 	 <li>
 	 	 	 	 	<label for="name">Full Name</label>
 	 	 	 	 	<input type="text" id="name" name="name" placeholder="Full Name">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 	<label for="mail">Email Address</label>
 	 	 	 	 	<input type="email" id="mail" name="mail" placeholder="Email Address">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 	<label for="phone">Phone Number</label>
 	 	 	 	 	<input type="tel" id="phone" name="phone" placeholder="Phone Number">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 	<label for="password">Password</label>
 	 	 	 	 	<input type="password" id="password" name="password" placeholder="Password">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 	<label for="code">Referrer Phone or Promo Code (Optional)</label>
 	 	 	 	 	<input type="number" id="code" name="code" placeholder="Referrer Phone or Code">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 	<label for="info">How Did You Hear About Us? (Optional)</label>
 	 	 	 	 	<select id="select-color">
 	 	 	 	 		<option>Click To Select</option>
 	 	 	 	 		<option>Facebook</option>
 	 	 	 	 		<option>Twitter</option>
 	 	 	 	 		<option>Instagram</option>
 	 	 	 	 		<option>Friend/Family/Coworker/Referral</option>
 	 	 	 	 		<option>Google search</option>
 	 	 	 	 		<option>Google playstore</option>
 	 	 	 	 		<option>Online Blog</option>
 	 	 	 	 		<option>Local Newspaper</option>
 	 	 	 	 		<option>At an event</option>
 	 	 	 	 		<option>Other</option>
 	 	 	 	 	</select>
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 	 	<li>
 	 	 	 	 		<input type="submit" value="CREATE ACCOUNT" id="create-acct">
 	 	 	 	 	</li>
 	 	 	 	 	
 	 	 	 </ul>
 	 	 	 </form>
 	 	 	
 	 	 </fieldset>
 	 	 
 	 	 </main>
 	 	 
 	 	    
 	 	 <footer>
 	 	 	
 	 	 <a href="#">Already have an account? Log in</a>
 	 	 
 	 	 </footer> 
 	 	 
 	 	 
 	 </body>
 </html>
